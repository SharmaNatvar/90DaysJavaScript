function addTime(time1,time2){
    let [h1 , m1, s1] = time1.split(':').map(Number);
    let [h2 , m2, s2] = time2.split(':').map(Number);

    let day = 0;
    let hour = h1+h2;
    let minutes = m1+m2;
    let seconds = s1+s2;

    
    if(seconds>60){
        minutes += Math.floor(seconds/60)
        seconds %= 60
    }

    if(minutes>60){
        hour += Math.floor(minutes/60)
        minutes %= 60
    }

    if(hour>24){
        day += Math.floor(hour/24)
        hour %= 24
    }


    let result = `${String(day).padStart(2,0)}:${String(hour).padStart(2,0)}:${String(minutes).padStart(2,0)}:${String(seconds).padStart(2,0)}`

    console.log(result);
}
