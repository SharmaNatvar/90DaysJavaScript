<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let num = parseInt(prompt('enter your pattern number'))
    for(let i=1; i<=num; i++){
        for(let j=1; j<=i; j++){
            document.write('*');
        }
        document.write('<br/>')
    }
    for(let i = num; i>=1;i--){
        for(let j = 1; j<i;j++){
            document.write('*')
        }
        document.write('<br/>')
    }
</script>
</html>
