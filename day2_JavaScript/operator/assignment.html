<script>
    // Assignment 

    let bca = 10;
    let mca = 2;

    console.log("bca ",bca);
    console.log("-----------------------------");

    bca+=mca  // bca = bca + mca
    console.log ("add sum ",bca);
    console.log("-----------------------------");

    bca-=mca  // bca = bca-mca
    console.log("sub sum" , bca);
    console.log("-----------------------------");

    bca*=mca  // bca = bca*mca
    console.log("multi sum" , bca);
    console.log("-----------------------------");

    bca/=mca  // bca = bca/mca
    console.log("divide sum" , bca);
    console.log("-----------------------------");

    bca%=mca  // bca = bca%mca
    console.log("module" , bca);
    console.log("-----------------------------");
