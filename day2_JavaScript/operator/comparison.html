    <h2>Comparison</h2>
    <p> < , > , <= , >= , == , != , === , !==</p>
</body>
<script>
    let a=10
    let b=15
    console.log('a = ',a ,'b = ',b );
    console.log("------------------");

    let sum = a<b;
    console.log("check '<' " ,sum);
    console.log("------------------");

    sum = a > b;
    console.log("check '>' " ,sum);
    console.log("------------------");

    a= 10
    b=10
    console.log('a = ',a ,'b = ',b );
    console.log("------------------");

    sum = a >= b;
    console.log("check '>=' " ,sum);
    console.log("------------------");

    sum = a <= b;
    console.log("check '<=' " ,sum);
    console.log("------------------");


    a=20;
    b="20";
    console.log('a = ',a ,'b = ',b );
    console.log("------------------");

    sum = a == b;
    console.log("check '==' " ,sum);
    console.log("------------------");

    sum = a != b;
    console.log("check '!=' " ,sum);
    console.log("------------------");

    sum = a === b;
    console.log("check '===' " ,sum);
    console.log("------------------");

    sum = a !== b;
    console.log("check '!==' " ,sum);
    console.log("------------------");
</script>
