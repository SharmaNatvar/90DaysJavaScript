<body>
    <h4>array  destructuring</h4>
</body>
<script>
    const nameFirst = ['krishna','shyam','ram','radhey', 'radheyShyam'];
    console.log(nameFirst);

    let [firstName,secName, ,fourName,...restName  ] = nameFirst;

    console.log(firstName);
    console.log(secName);
    console.log(fourName);
    console.log(restName);
</script>
